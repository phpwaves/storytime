WSGIDaemonProcess storytime processes=2 threads=12 python-path=/home/phpwaves/webapps/storytime:/home/phpwaves/webapps/storytime/myproject:/home/phpwaves/webapps/storytime/lib/python2.7
WSGIProcessGroup storytime
WSGIRestrictEmbedded On
WSGILazyInitialization On
WSGIScriptAlias / /home/phpwaves/webapps/storytime/myproject/myproject/wsgi.py
